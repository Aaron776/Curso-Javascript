<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Variables</title>
</head>
<body>
<script type="text/javascript">
//Las variables son lugares de alamcenmaiento de nuestro datos y estas pueden variar conforme sea necesario

//Para declarar una variable en javascript usamos la palabra var y a lado ponemos el nombre de la variable y luego le damos su valor

//En javascript no debo especificar el tipo de dato ya el programa por si solo lo reconoce

var numero=3;
var nombre="Aaron Ortiz";


//Para mostrar el valor de la variable en la pantalla usamos el comando alert() o document.write() y dentro de los parentesis ponemos el nombre de la variable que queremos mostrar

alert(numero);
alert(nombre);
document.write(numero);

document.write(nombre );


</script>

</body>
</html>
