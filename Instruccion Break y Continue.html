<script type="text/javascript">
	//Las instrucciones break y continue suelen utilizarse en los bucles for,while, do while.La isntruccion break sirve para detener el bucle cuando se cumple una sentencia, en cambio la instruccion continue omite un valor o serie de valores o no los toma en cuenta dependiendo de la condicion
	
	for(i=1;i<=8;i++){
		if (i==5) { // aqui se dice que cuando i sea igual a 5 se rompera el bucle
			break;

		}

	document.write(i+" " )
	
	}

document.write("<br>")


for(i=1;i<=8;i++){
		if (i<5) { // aqui se dice que cuando i sea menor a 5 no se imprimira ese valor si no continuara con el siguiente y con el siguiete
			continue;

		}

	document.write(i+" ")
	
	}

</script>
