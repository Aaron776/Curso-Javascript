<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Do While</title>
</head>
<body>
<script type="text/javascript">
	//Esta sentencia iterativa do while es muy parecido al while con la diferencia de que en el do{} ponemos las lineas de codigo que queremos que se ejecuten y ejecutara esas lineas de codigo primero siempre antes de analizar en el bucle while si se cumple o no la condicion, en pocas palabras primero ejecuta y luego evalua y detiene o no el ciclo y por ende un false habra en el bucle

    var iteracion=0;
	do{
       document.write("Adios Mundo <br>");
       iteracion++

	}while(iteracion<3)


	let i=0;
	do{
		i++;
		document.write(i+"<br>");

	}while(i<=10)
</script>

</body>
</html>
