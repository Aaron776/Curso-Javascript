<script type="text/javascript">
	//Metodo Math.abs():	Devuelve el valor absoluto de un numero que esta dentro del parentesis.
	console.log("El valor absoluto es: "+Math.abs(-5)); 
    

	//Metodo Math.sign(): Devuelve el signo del número: 1 positivo, -1 negativo que esta dentro del parentesis

	console.log(Math.sign(-5)); 

	//Metodo  Math.exp():Exponenciación. Devuelve el número e elevado a un numero que ingresamos al parentesis.

	console.log("El valor de la exponenciacion es:  "+Math.exp(6));

 //Metodo Math.max():Devuelve el número más grande de los indicados por parámetro.	
 	console.log("El numero mayor de ese conjunto de numeros es: "+Math.max(1, 40, 5, 15))

 //Metodo Math.min():Devuelve el número más pequeño de los indicados por parámetro.	
	console.log("El numero menor de ese conjunto de numeros es: "+Math.min(5, 10, -2, 0)); 

 //Metodo Math.pow(base, exp):Potenciación. Devuelve el número base elevado a un exponente.
	console.log("El resultado es: "+Math.pow(2, 10)); 

// Math.sqrt():Devuelve la raíz cuadrada de un numero que ponemos en el parentesis
	console.log("La raiz cuadrada es: "+Math.sqrt(4)); 

 //Math.cbrt():Devuelve la raíz cúbica de un numero que ponemos en el parentesis.
 	console.log("La raiz cubica es: "+Math.cbrt(8))


 //Metodo Math.random():Devuelve un número al azar entre 0 y 1
 	console.log("El numero al azar es: "+Math.random())

 // Metodo Math.floor(): Devuelve un numero redondeado al inmediato inferior
 	var x=5.9
 	 console.log("El numero redondeado es: "+Math.floor(x))

//Math.round(x)	Devuelve el redondeo de un numero que ponemos en el parentesis (el entero más cercano)
console.log(Math.round(3.75)); 

 //Math.ceil(x)	Devuelve el redondeo superior que ponemos en el parentesis
console.log(Math.ceil(3.75)); 

// Metodo Math.log()	Devuelve el logaritmo natural de un numero que ponemos en el parentesis
console.log(Math.log(2)); 


 //Metodo Math.log10() 	Devuelve el logaritmo decimal (en base 10) del numero del aprentesis. 
 console.log(Math.log10(2));
</script>
