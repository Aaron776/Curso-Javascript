<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>For</title>
</head>
<body>
	<script type="text/javascript">
		//Este bucle for cumple la misma funcion que el while y do-while solo que resulta mas practico de usar, en el aprentesis van la variable iterativa luego la razon comparativa y por ultimo la razon de incremento o decremento

		for (var i=1; i<=10; i++) {
			alert(i)
		}
		document.write("Se acabo el ciclo");
	</script>

</body>
</html>
