<script type="text/javascript">
	//En javascript el operador ternario funciona como un if-else donde se evalua una condicion, el operador ternario es el signo de pregunta(?)

	var puntaje=prompt("Ingres un puntaje: ")
	var mensaje= puntaje>20? "Felicidades supero todo":"Lastima no paso"

	document.write(mensaje)
</script>
