<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
//Operadores aritmeticos
 
var numero1=23;
var numero2=6.7;

//Pra concatenar en javascripto usamos el simbolo mas(+)

//Suma
var sumar=numero1+numero2;
alert("La suma de los numeros es: "+sumar);

//Resta
var resta=numero1-numero2;
alert("La resta de los numeros es: "+resta);

//Multiplicacion
var multi=numero1+numero2;
alert("La multiplicacion de los numeros es: "+multi);

//Division
var division=numero1/numero2;
alert("La division de los numeros es: "+division);

//Modulo
var modulo=numero1%numero2;
alert("El modulo de los numeros es: "+modulo);
</script>
</body>
</html>
