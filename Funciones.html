<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funciones</title>
	<script type="text/javascript">
		//La funciones son pedazos de codigo que realizarn distintas funciones que nosotros querramos
		 //Para crear una funcion usamos la palabra function y luego le damos el nombre de esa funcion, cerramos y abrimos aprentesis y luego abrimos y cerramos llaves, dentro de las llaves ponemos todo el codigo que quermeos ejecutar

		 function Saludar(){
		 	alert("Hola Aaron");

		 	let nombre="Dagmar"
		 	alert("Tu nombre es: "+nombre);

		 }

		 //Para que se ejecute la funcion debemos llamar a la funcion y para eso debemos hacerlo afuera de la funcion

		 Saludar();


	</script>
</head>
