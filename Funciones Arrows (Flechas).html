<script type="text/javascript">
	//Las funciones arrows o flechas son una forma de acortar la creacion de las funciones, son usadas para acortar las lineas de codigo

//Funcion Normal
function hola(){

}

// Funcion Flecha: Las funciones flecha normalmente no tienen nombre, las llaves se ponen si dentro de esa funcion va haber muchas operaciones, si solo va haber una operacion no es necesario poner las llaves ademas de que no es necesario usar el return, ademas las funciones arrows para que se ejecuten deben guadarse dentro de variables e imprimi esa variable
 let operacion=()=>{
 	const numero1=2
 	const numero2=3
 	return "El resultado de la operacion es: "+numero1+numero2

 }


 let saludo=()=> "Hola Mundo"

 let func= (a,b)=>a+b
 


 //Para que se ejecuten esa funciones es necesario guardarlas en una variable y cuando se imrpme esa variable debemos poner las llavaes a lado para que se entienda que esa avariable guarda una funcion
 document.write(operacion()+"<br>")
 document.write(func(1,2)+"<br>")
 console.log(saludo())



 // Función tradicional
var ejemplo=function (a){
  return a + 100;
}

// Desglose de la función flecha

// 1. Elimina la palabra "function" y coloca la flecha entre el argumento y la llave de apertura.
var ejemplo=(a) => {
  return a + 100;
}

// 2. Quita las llaves del cuerpo y la palabra "return" ya que el return pasa a  estar implícito.
var ejemplo=(a) => a + 100;

// 3. Suprime los paréntesis de los argumentos (los parentesis son opcioanles si solo se tiene un argimento pero en caso de haber mas es necesario el parentesis)
var ejemplo=a => a + 100;
 

//Del mismo modo, si el cuerpo requiere líneas de procesamiento adicionales, deberás volver a introducir las llaves Más el "return" (las funciones flecha no adivinan mágicamente qué o cuándo quieres "volver"):

// Función tradicional
var suma=function (a, b){
  let chuck = 42;
  return a + b + chuck;
}

// Función flecha
var suma=(a, b) => {
  let chuck = 42;
  return a + b + chuck;
}

document.write("El resultado es: "+suma(23,-7))
