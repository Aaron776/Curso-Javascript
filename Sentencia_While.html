<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>While</title>
</head>
<body>
<script type="text/javascript">
	//La estructura iterativa while lo que hace es ejecutar el codigo un numero de veces determinado
     
    //dentro de los parenteseis del while ponemos una expresion que debe devolvernos un valor bolleano, mientras sea true se ejecutara un codigo varias veces hasta que se vuelva un false

    //para que  ocurra un ciclo infinito debe tener una expresion la cual va a condicionar cada cuanto se va a ejecutar ese codigo, esta expresion sera una variable de iteracion que ira incrementando o decrementando
	
	 var iteracion=0;
	while(iteracion<6){
		iteracion++;
       document.write("Hola Mundo <br>");
	}


	var i=0;
	while(i<10){
		i++;
		alert(i);
	}


</script>

</body>
</html>
