<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	
<script type="text/javascript">
	//Los tipos de datos en javascript son varios por ejmplo

	//Tipo de Dato Entero
	var numero=100;
	document.write(numero);


	//Tipo de Dato Decimal
	var decimal=2.4;
	document.write(decimal);


	//Tipo de Dato String
	var nombre="Aaron Ortiz"
	document.write(nombre);


	//Tipo de Valor Nulo
	var nulo=null;


	//Tipo de Valor Bolleano (tru o false)
	var valor=true;
	var valor1=false;



	//Para ver que tipo de dato es el que esta almacenado en una variable usamos la funcion typeof() y dentro del aprentesis ponemos el nombre de la variable que queremos consultar

	alert(typeof(nombre));
	alert(typeof(nulo));
</script>
</body>
</html>
