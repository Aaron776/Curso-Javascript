<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//Operadores de Comparacion en Javascript son varios
     ;

	//Menor que
    var resultado=5<3;
    alert(resultado);

	//Mayor que
var resultado1=5>3;
    alert(resultado1);

	//Menor o Igual
	var resultado2=5<=3;
    alert(resultado2);


	//Mayor o Igual
var resultado3=5>=3;
    alert(resultado3);

	//Igual a

	var resultado4=5==3;
    alert(resultado4);


	//Diferente a
	var resultado5=5!=3;
    alert(resultado5);


</script>
</body>
</html>
