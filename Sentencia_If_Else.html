<script type="text/javascript">

	//La estructura if-else se usa cuando queremos ejecutar una serie de instruciones dependiendo de un resultado u otra serie de instrucciones dependiendo de ese mismo resultado

	var numero=4;

	if (numero==3) {
		alert("El numero es 3");

	} else {
		alert("El numero no es 3");

	}


	//Tambien tenemos lo que son los if-else multiples
	
var numero1=5
	if (numero1>4) {
		alert("El numero es mayor a 4");

	} else if(numero1==4) {
		alert("El numero es  4");


	}else{
     alert("El numero no es mayor ni igual a 4");


	}
</script>
