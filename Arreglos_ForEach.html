<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arreglos con For Each</title>
</head>
<body>
<script type="text/javascript">
	var nombres=["Pedro","Aaron","Jose"];
	var numeros=[1,2,3,4,5];
    
    // El For es usado usualmente para recorrer un areglo elemento por elemento
	for ( var i = 0; i < 3 ;i++) {
		document.write(nombres[i]+"<br>") //una forma de imprimir todos los elementos del arreglo nombres
	}
	
</script>

</body>
</html>
