<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script type="text/javascript">
	//En javascript el operador && quiere decir "y"
	//El operador || en javascript quiere decir "o"

	var edad=prompt("Ingrese su edad: ")
	
	if (edad==18 && edad<=25) {
		document.write("Estas en la edad para obtener tu licencia <br>")
	}else{
		document.write("No puedes acceder a la licencia <br>")
	}


    var numero=prompt("Ingrese un numero: ")
	if(numero==18 || numero<=21){
		document.write("Esta dentro del rango ")

	}else{
		document.write("No esta dentro del rango")
	}

</script>
</body>
</html>
