<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>



<script type="text/javascript">
	//La clase Math nos ayudara a hacer varias cosas

	//Funcion random() permite generar un numero aleatorio entre 0 y 1
	alert(Math.random())

	//La funncion abs() va a devolvernos el valor abosluto de un numero que ingresemos
	alert(Math.abs(-2))

	//La funncion min() nos va a pedir dos valores y esta funcion va hacer es devolver un numero minimo entre los dos que ingresemos  
	alert(Math.min(4,10))

	//La funncion max() nos va a pedir dos valores y esta funcion va hacer es devolver el numero maximo entre los dos que ingresemos  
	alert(Math.max(6,12))

	//La funncion sqrt() permite calcular la raiz cuadrada de un numeor que ingresemos 
	alert(Math.sqrt(25))

	//La funncion pow() permite elevar un numero a una potencia, esta funcion nos pide dos valores
	alert(Math.pow(3,4))


</script>
</body>
</html>
