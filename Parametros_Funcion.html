<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Parametros</title>
	<script type="text/javascript">
		//Los parametros de una funcion son como alternativas o variables dentro de las funciones para que sean solo usadas dentro de la funcion, los parametros van dentro de los parentesis luego del nombre de la funcion y estos parametros solo se podran usar dento de la funcion

		function Suma(numero1,numero2,nombre){
			var resultado=numero1+numero2;
			document.write("Tu nombre es "+nombre+" y el resultado de la suma es "+resultado);
		}

		//Al monmetno de llamar a una funcion con parametros para que funcion esa funcion debemos llenar los parentesis con los valores que nos pide la funcion

		Suma(3,4,"Aaron Ortiz");
	</script>
</head>
