<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Strings</title>
</head>
<script type="text/javascript">
	// Los strings son basicamente una cadena de caracteres como simbolos, numeros,letras o palabras

	var cadena="Hola Aaron Ortiz"
	document.write(cadena);

	//Operador de Concatenacion: este operador nos ayudara unir cadenas
	
	var nombre=" Dagmar"
	var saludo="Hola";
	var saludoNombre=saludo+nombre;
	alert(saludoNombre);

	                 //Funciones para Cadenas
	
	// Funcion length: esta funcion me devuleve la cantidad  de caracteres que tiene esa cadena
	alert("Hola".length);

	//Funcion toLowerCase: transforma el caracter o cadena de caracteres en minuscula
	alert("JOSE".toLowerCase());

	//Funcion toUpperCase: transforma el caracter o cadena de caracteres en mayuscula
	alert("maria".toUpperCase());

	//Funcion trim: esta funcion eliminara espacios innecesarios en nuestra cadena
	alert("  Estas Bien  ".trim());
</script>

</html>
